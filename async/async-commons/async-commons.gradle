ext {
    artifactId = 'async-commons'
    artifactDescription = 'Async Commons'
}

dependencies {
    api project(':async-commons-api')
    api project(':domain-events-api')

    compileOnly 'io.projectreactor:reactor-core'
    api 'io.projectreactor.rabbitmq:reactor-rabbitmq:1.5.6'
    api 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'commons-io:commons-io:2.16.1'
    implementation 'io.cloudevents:cloudevents-json-jackson:3.0.0'

    testImplementation 'io.projectreactor:reactor-test'
}
